<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANG NHÀ CÁI UY TIN 2022</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-container img-bg">
        <aside class="sidebar left">
            <div class="sidebar-list">
                <div class="sidebar-item">
                    <div class="img-bg image1"></div> 
                </div> 
                <div class="sidebar-item">
                    <div class="img-bg image2"></div>  
                </div>  
                <div class="sidebar-item">
                    <div class="img-bg image3"></div>  
                </div>
            </div>
            <!-- Next and previous buttons -->
           <a class="prev">&#10094;</a>
           <a class="next">&#10095;</a>
        </aside>
        <main class="main-content">
            <div class="main-content__wrapper">
                <div class="main-content__head">
                    <div class="content-main__top">
                        <div class="img-bg top-logo"></div>                
                    </div>
                    <div class="content-main__heading">
                        <div class="img-bg main-heading"></div>            
                    </div>
                    <h3 class="content-head__heading">Đăng ký và để lại sđt để được hỗ trợ</h3>
                </div>
                <div class="main-content__body">
                    <div class="img-bg form-input">                
                        <a href="/" class="input-label">
                            <div class="img-bg sign-up-label"></div>
                            <div class="icon-touch blink">
                                <div class="img-bg touch-icon"></div>
                            </div>
                        </a>
                        <div class="input-control">
                            <div class="img-bg input">
                                <input type="text" placeholder="SĐT (Ví dụ: 0987654321)">
                            </div>
                        </div>
                        <div class="signup-btn">
                            <div class="img-bg sign-up"></div>
                        </div>
                    </div>
                </div>
                <div class="main-content__footer">
                    <div class="social-list">
                        <a href="/">
                            <div class="social-item">
                                <div class="img-bg facebook"></div>
                            </div>
                        </a>
                        <a href="/">
                            <div class="social-item">
                                <div class="img-bg zalo"></div>
                            </div>
                        </a>
                        <a href="/">
                            <div class="social-item">
                                <div class="img-bg youtube"></div>
                            </div>
                        </a>
                        <a href="/">
                            <div class="social-item">
                                <div class="img-bg telegram"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./app.js"></script>
</body>
</html>
